<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <!-- Header section containing the logo and title -->
    <header class="header">
        <div class="Heading-container">
            <div class="logo">
                <img src="Logo.png" alt="Book Library Logo">
            </div>
            <div class="heading">
                <h1>Book Library</h1>
            </div>
    </header>

    <main class="main-content">
      <!-- Search and sorting section -->
      <section class="search-container">
        <div class="search">
          <div class="input-container">
            <input
              class="search-field"
              type="text"
              placeholder="Search Your Book..."
              aria-label="Search for books"
            />
            <i class="ri-search-line icon"></i>
          </div>
          <div class="btn-container">
            <div id="sort-container">
              <i class="ri-sort-desc"></i>
              <select class="btn" name="Sort" id="sort">
                <option value="">Sort by</option>
                <option value="byNameASC">Name (A to Z)</option>
                <option value="byNameDES">Name (Z to A)</option>
                <option value="byDateNew">Date (New to Old)</option>
                <option value="byDateOld">Date (Old to New)</option>
              </select>
            </div>
            <button id="view-type" class="btn">
              <i class="ri-layout-grid-line"></i>
              List/Grid
            </button>
          </div>
        </div>
      </section>

      <!-- Section where book cards will be dynamically added -->
      <section class="book-results">
        <div class="card-container grid">
          <!-- Books will be displayed dynamically here -->
        </div>
      </section>
    </main>

    <!-- Linking external JavaScript file for interactivity -->
    <script src="script.js"></script>
  </body>
</html>
