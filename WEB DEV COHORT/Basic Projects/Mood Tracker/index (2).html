<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="Heading-container">
            <div class="logo">
                <img src="Logo.png" alt="Book Library Logo">
            </div>
            <div class="heading">
                <h1>Book Library</h1>
            </div>
        </div>

        <div class="Content-container">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search books...">
            </div>
            
            <div class="toggle-container">
                <div class="grid">
                    <img src="Grid-icon.png" alt="Grid View">
                </div>
                <hr>
                <div class="list">
                    <img src="List-icon.png" alt="List View">
                </div>
            </div>

            <div class="arrange-menu">
                <select id="options" name="options" class="arrange-menu-selector">
                    <option value="option1">A-Z</option>
                    <option value="option2">Dates (Old to New)</option>
                    <option value="option3">Dates (New to Old)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Books Container -->
    <main class="books-container grid-view" id="books-container">
        <!-- Books will be dynamically added here -->
    </main>

    <script src="script.js" defer></script>
</body>
</html>
